<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>David Kravchuk | ITIS 3135 | Digital Koala | Forms</title>
    <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
    <!-- link to style sheet here -->
</head>
<body>
    <header>
      <h1>David Kravchuk | ITIS 3135 | Digital Koala </h1>
    </header>
    
    <div data-include="components/nav.html"></div>

    <main>
        <h2>
            Forms
        </h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name"><br>
            
            <label for="phoneNum">Phone Number:</label><br>
            <input type="text" name="phoneNum" id="phoneNum"><br>
            
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email"><br><br>
            
            <input type="checkbox" name="Txt" id="Txt">
            <label for="Txt">Receive Txt Updates</label><br><br>
            
            <label>Which kind of bear is best?</label><br>
            <input type="radio" name="Question" id="bear" value="Black Bear">
            <label for="bear">Bears</label><br>
            <input type="radio" name="Question" id="beets" value="Beets">
            <label for="beets">Beets</label><br>
            <input type="radio" name="Question" id="Battle" value="Battle">
            <label for="Battle">Battlestar Galactica</label><br><br>

            <label for="Subscription">Subscription:</label>
            <select name="Subscription" id="Subscription" size="1">
                <option value="3">3 Month</option>
                <option value="6">6 Month</option>
                <option value="9">9 Month</option>
                <option value="12">12 Month</option>
            </select><br><br><br><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="reset">

        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/htmlinclude.js"></script>
  </body>
</html>
