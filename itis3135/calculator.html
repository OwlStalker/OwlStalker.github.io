<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>David Kravchuk | ITIS 3135 | Digital Koala | Calculator</title>
        <link href="styles/calculator.css" type="text/css" rel="stylesheet">
        <script src="scripts/calculator.js"></script>
    </head>

    <body>
        <header>
            <h1>David Kravchuk | ITIS 3135 | Digital Koala</h1>
        </header>

        <div data-include="components/nav.html"></div>

        <main>
            <h2>Calculator</h2>
            <div class="calculator">
                <div class="calculator__display">0</div>
                    <div class="calculator__keys">
                        <button class="operators" data-action="add">+</button>
                        <button class="operators" data-action="subtract">-</button>
                        <button class="operators" data-action="multiply">&times;</button>
                        <button class="operators" data-action="divide">&divide;</button>
                        <button class="button">0</button>
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button data-action="decimal">.</button>
                        <button data-action="clear">AC</button>
                        <button class="equal" data-action="calculate">=</button>
                    </div>
            </div>

        </main>
        <footer>
            <div data-include="components/footer.html"></div>          
        </footer>
        <script src="scripts/htmlinclude.js"></script>
    </body>
</html>
